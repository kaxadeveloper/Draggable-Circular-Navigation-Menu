<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Circular Navigation Menu</title>
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="toggle-btn">
             <i class="bx bx-plus"></i> 
            </div>
            <span style="--i:1">
                <a href="#"><i class="bx bx-home"></i></a>
            </span>
            <span style="--i:2">
                <a href="#"><i class="bx bx-camera"></i></a>
            </span>
            <span style="--i:3">
                <a href="#"><i class="bx bx-alarm"></i></a>
            </span>
            <span style="--i:4">
                <a href="#"><i class="bx bx-location-blank"></i></a>
            </span>
            <span style="--i:5">
                <a href="#"><i class="bx bx-cog"></i></a>
            </span>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
